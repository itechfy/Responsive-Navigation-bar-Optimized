<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Nav-bar</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <p>Lit Devs</p>
            </div>
            <input type="checkbox" name="" id="chkbox">
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Contact us</a>
            </div>
            <label for="chkbox" id="menu-open">
                <img src="images/dots3.svg" alt="" srcset="" width="25px">
            </label>
            <label for="chkbox" id="menu-close">
                <img src="images/Close Square.svg" alt="" srcset="">
            </label>
        </nav>
    </header>


</body>
</html>
